<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h2 class="logo">logo</h2>
    <nav class="navigation">
        <a href="display.html">Home</a>
        <a href="#">Contact</a>
        <a href="about.html">about</a>
        <a href="#">Help</a>
        <button class="btnlogin-popup">Login</button>

    </nav>
  </header>
  <div class="wrapper">
    <span class="icon-close">
      <i class='bx bxs-tag-x'></i>
    </span>
     <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><i class='bx bxs-user'></i>
                </span>
                <input type="email"required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"> <i class='bx bxs-lock'></i>
                </span>
                <input type="password"required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
              <a href="#">Forgot Password?</a>
            </div>
        
        <button tye="submit" class="btn">Login</button>
        <div class="login-register">
            <p> Don't have an account?<a href="SIGNIN.html" class="register-link" > Register</a></p>
          </div> 
           </div>
    
        </form>
     </div>

  </div>
</html>
